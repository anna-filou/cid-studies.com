  en: |
    ## About the company

    Chemical Infrastructure Development Studies was established in 2019, with a vision to provide comprehensive consulting services to businesses, with the aim of continuously fulfilling their needs and enhancing their sustainable development.

    Chemical Infrastructure Development Studies covers a wide range of services both in Greece and abroad, covering both the establishment and operation of a business and the marketing of its products.

    It undertakes all stages of establishing a business, starting from the spatial assessment and evaluation of the suitability of an area for the establishment of industrial units to the licensing of their operation.

    ## Certifications

    - ISO 9001:2015
    - ISO 14001:2015
    - ISO 37001:2016

    CID Studies collaborates with the [Department of Chemistry and the Laboratory of Chemical and Environmental Technology of the Aristotle University of Thessaloniki](https://www.chem.auth.gr/en/departments-laboratories/xtbx-dep-en/chemical-and-environmental-technology-lab-en/) for quality issues, certifications and applications concerning water recovery from wastewater treatment plants, reuse of the produced sludge as a material for soil improvement and biomass production.

    ## Products

    In addition, it offers innovative solutions for water and wastewater treatment: Simple but powerful ingredients, enzymes and microbes offer environmentally friendly alternatives, that
    - are used for the decomposition of organic waste
    - play a vital role in efficient water purification for municipal and industrial water treatment systems

    Using biological solutions to improve wastewater treatment systems, Chemical Infrastructure Development Studies is working with specialist companies from around the world to provide clean water using the tools of nature itself, thereby offering to sustain the circular economy through the recovery and reuse of previously discarded water.

    With Chemical Infrastructure Development Studies' portfolio of wastewater management solutions, naturally occurring enzymes and microbes are used to catalyze key processes, effectively creating certain molecules and breaking down others. Our specialist solutions can help you optimise your water treatment processes and manage your plant in a more efficient and sustainable way in the face of increasingly stringent regulations and environmental requirements.

    At Chemical Infrastructure Development Studies, our focus on enzyme-based products represents a commitment to innovation and excellence. Through extensive research and cutting-edge technology, we are pioneering the development of enzyme-based solutions that are redefining industry standards.

    Our dedicated scientific team harnesses the power of enzymes to create innovative solutions tailored to different industries. From enhancing the efficiency of manufacturing processes to revolutionizing product quality, our enzyme-based products are a testament to our commitment to driving sustainable, high-performance solutions.

    With a relentless pursuit of innovation and sustainable solutions, we strive to empower our customers with products and services that set new benchmarks in their respective sectors.
