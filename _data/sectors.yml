sectors:
  - title: 
      en: "Wastewater Treatment Facilities"
      el: "Εγκαταστάσεις Επεξεργασίας Λυμάτων (Bιολογικοί Καθαρισμοί)"
    description: Προσφέρουμε καινοτόμες, φιλικές προς το περιβάλλον λύσεις για τη βιολογική επεξεργασία λυμάτων, αξιοποιώντας ένζυμα και μικροοργανισμούς που βελτιστοποιούν τις διαδικασίες καθαρισμού και προωθούν τη βιώσιμη διαχείριση του νερού.
    image-1: "/assets/images/card-1-2.webp"
    image-2: "/assets/images/card-1.webp"
  - title: 
      en: "Pumping Stations and Sewer Networks"
      el: "Αντλιοστάσια και εγκαταστάσεις αποχετευτικών δικτύων"
    description: Σχεδιάζουμε και υποστηρίζουμε σύγχρονες λύσεις για τη λειτουργία και τη βελτιστοποίηση αντλιοστασίων και δικτύων αποχέτευσης, εξασφαλίζοντας αποδοτική διαχείριση και συμμόρφωση με τις περιβαλλοντικές απαιτήσεις.
    image-1: "/assets/images/card-2.webp"
    image-2: "/assets/images/card-2-2.webp"
  - title: 
      en: "Industrial Waste Treatment Facilities"
      el: "Εγκαταστάσεις επεξεργασίας βιομηχανικών αποβλήτων"
    description: Παρέχουμε εξειδικευμένες λύσεις για τη διαχείριση και επεξεργασία βιομηχανικών αποβλήτων, συμβάλλοντας στη μείωση του περιβαλλοντικού αποτυπώματος και στην ενίσχυση της κυκλικής οικονομίας μέσω της ανάκτησης και επαναχρησιμοποίησης νερού.
    image-1: "/assets/images/card-3.webp"
    image-2: "/assets/images/card-3-2.webp"
